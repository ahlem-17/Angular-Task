<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
  <a class="navbar-brand" routerLinkActive="router-link-active" >Product Details</a>  

  </div>
 </nav>
<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">
          
       	
						<div class="preview-pic tab-content">
						  <div class="tab-pane active" id="pic-1"><img  id="view-img"  src="{{data.thumbnail}}" /></div>
				
					
						</div>
						<ul class="preview-thumbnail nav nav-tabs">
						  <li class="active" *ngFor="let img of data.images"><a data-target="#pic-1" data-toggle="tab"><img  class="img-gal"
                (click)="changeImg($event)"
                src="{{img}}" alt="{{ id }}"/></a></li>
				
						</ul>
        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{data.title}}</h3>
          <span class="discount">-{{data.discountPercentage}}%</span>

          <a href="#" class="text-muted" data-abc="true">{{data.brand}}</a>
          <ngb-rating [max]="5" [(rate)]="data.rating" [readonly]="true"></ngb-rating>
          <div class="text-muted mb-3"> {{data.rating}} reviews</div>

          <p class="product-description">{{data.description}}</p>
          <p class="product-description">In stock: {{data.stock}}</p>

          <h4 class="price">current price: <span>${{data.price}}</span></h4>
          <button type="button" class="btn btn-secondary" routerLink="/products/">Go back</button>

        
        </div>
      </div>
    </div>
  </div>
</div>
